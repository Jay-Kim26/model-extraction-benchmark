attack:
  name: activethief
  output_mode: soft_prob
budget:
  checkpoints:
  - 1000
  - 10000
  max_budget: 10000
cache:
  delete_on_finish: true
  enabled: true
  policy: temporary
dataset:
  data_mode: surrogate
  name: MNIST
  surrogate_name: EMNIST
  train_split: true
run:
  device: cuda:0
  name: SET-A1_activethief_seed0
  seeds:
  - 0
substitute:
  arch: lenet_mnist
  init_seed: 1234
  max_epochs: 1000
  optimizer:
    lr: 0.01
    momentum: 0.9
    name: sgd
    weight_decay: 0.0005
  patience: 100
  trackA:
    batch_size: 128
    steps_coeff_c: 0.2
victim:
  arch: lenet_mnist
  channels: 1
  checkpoint_ref: runs/victims/mnist_lenet_mnist_seed0.pt
  input_size:
  - 28
  - 28
  normalization: null
  num_classes: 10
  output_mode: soft_prob
  temperature: 1.0
  victim_id: mnist_lenet_mnist

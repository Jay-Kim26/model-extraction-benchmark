run:
  name: "dfme_smoke"
  seeds: [0]
  device: "cpu"

victim:
  victim_id: "cifar10_resnet18_v1"
  checkpoint_ref: "/path/to/ckpt.pt"  # placeholder
  input_size: [32, 32]
  channels: 3
  num_classes: 10
  normalization:
    mean: [0.4914, 0.4822, 0.4465]
    std:  [0.2470, 0.2435, 0.2616]
  output_mode: "soft_prob"
  temperature: 1.0
  output_modes_supported: ["soft_prob", "hard_top1"]

dataset:
  name: "CIFAR10"
  data_mode: "data_free"
  seed_size: 0

substitute:
  arch: "resnet18-8x"
  init_seed: 1234
  trackA:
    batch_size: 128
    steps_coeff_c: 0.2
  optimizer:
    name: "sgd"
    lr: 0.1
    momentum: 0.9
    weight_decay: 5e-4
  loss:
    soft: "l1"
    hard: "ce"

attack:
  name: "dfme"
  output_mode: "soft_prob"
  batch_size: 8
  n_g_steps: 1
  n_s_steps: 1
  grad_approx_m: 1
  grad_approx_epsilon: 0.001
  noise_dim: 100

budget:
  max_budget: 20
  checkpoints: [10, 20]

cache:
  enabled: false
  policy: "temporary"
  delete_on_finish: true

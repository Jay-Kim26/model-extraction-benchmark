run:
  name: cifar10_resnet18_soft_activethief
  seeds:
  - 0
  - 1
  - 2
  device: cuda:0
victim:
  victim_id: cifar10_resnet18_v1
  checkpoint_ref: /path/to/ckpt.pt
  input_size:
  - 32
  - 32
  channels: 3
  normalization:
    mean:
    - 0.4914
    - 0.4822
    - 0.4465
    std:
    - 0.247
    - 0.2435
    - 0.2616
  output_mode: soft_prob
  temperature: 1.0
  output_modes_supported:
  - soft_prob
  - hard_top1
dataset:
  name: CIFAR10
  data_mode: surrogate
  seed_size: 100
  surrogate_name: SVHN
substitute:
  arch: resnet18
  init_seed: 1234
  trackA:
    batch_size: 128
    steps_coeff_c: 0.2
  optimizer:
    name: sgd
    lr: 0.1
    momentum: 0.9
    weight_decay: 5e-4
  loss:
    soft: kl
    hard: ce
attack:
  name: activethief
  output_mode: soft_prob
  strategy: uncertainty
  initial_seed_size: 100
  batch_size: 150
  max_epochs: 1000
  patience: 100
  dropout: 0.1
  l2_reg: 0.001
budget:
  max_budget: 1000
  checkpoints:
  - 100
  - 1000
cache:
  enabled: true
  policy: temporary
  delete_on_finish: true
